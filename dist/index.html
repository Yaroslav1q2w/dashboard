<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="shortcut icon" href="./img/setting 1.png" type="image/x-icon" />
</head>

<body>
    <div class="admin_section">
        <nav class="sidebar">
            <header class="sidebar__header">
                <svg class="sidebar__header-icon">
                    <use href="img/sprite.svg#setting-1"></use>
                </svg>

            </header>

            <ul class="sidebar__list">
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use href="img/sprite.svg#key-square"></use>
                        </svg>
                        <span class="sidebar__text">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use href="img/sprite.svg#3d-square-1"></use>
                        </svg>
                        <span class="sidebar__text">Product</span>

                        <svg class="sidebar__arrow">
                            <use href="img/sprite.svg#chevron-right-2"></use>
                        </svg>
                    </a>
                </li>

                <li class="sidebar__item sidebar__item--active">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use href="img/sprite.svg#user-square-1"></use>
                        </svg>
                        <span class="sidebar__text">Customers</span>

                        <svg class="sidebar__arrow">
                            <use href="img/sprite.svg#chevron-right-2"></use>
                        </svg>
                    </a>
                </li>

                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use href="img/sprite.svg#wallet-money-2"></use>
                        </svg>
                        <span class="sidebar__text">Income</span>

                        <svg class="sidebar__arrow">
                            <use href="img/sprite.svg#chevron-right-2"></use>
                        </svg>
                    </a>
                </li>

                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use href="img/sprite.svg#discount-shape-1"></use>
                        </svg>
                        <span class="sidebar__text">Promote</span>

                        <svg class="sidebar__arrow">
                            <use href="img/sprite.svg#chevron-right-2"></use>
                        </svg>
                    </a>
                </li>

                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use href="img/sprite.svg#message-question-1"></use>
                        </svg>
                        <span class="sidebar__text">Help</span>

                        <svg class="sidebar__arrow">
                            <use href="img/sprite.svg#chevron-right-2"></use>
                        </svg>
                    </a>
                </li>
            </ul>

            <div class="sidebar__admin">
                <div class="admin_i__wrap">
                    <img src="img/Ellipse-8.jpg" alt="Admin" class="admin_i" />
                </div>

                <div class="sidebar__admin-details">
                    <div class="sidebar__admin-name">Evano</div>
                    <div class="sidebar__admin-role">Project Manager</div>
                </div>
            </div>
        </nav>

        <div class="header__menu-burger">
            <div class="header__menu-btn"></div>
        </div>
        <nav class="menu__burger">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg class="menu__icon">
                            <use href="img/sprite.svg#key-square"></use>
                        </svg>

                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">

                            <use href="img/sprite.svg#3d-square-1"></use>
                        </svg>
                        <span class="menu__item-text">Product</span>

                    <a href="#" class="menu__link">

                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg class="menu__icon">
                            <use href="img/sprite.svg#message-question-1"></use>
                        </svg>
                        <span class="menu__item-text">Help</span>
                        <svg class="menu__arrow">
                            <use href="img/sprite.svg#chevron-right-2"></use>
                        </svg>
                    </a>
                </li>
            </ul>

        <main class="main_block">
            <header class="header">
                <h2 class="header__title">Hello Evano üëãüèº,</h2>
            </header>

            <div class="dynamic_content"></div>

    <script src="./js/script.js"></script>
